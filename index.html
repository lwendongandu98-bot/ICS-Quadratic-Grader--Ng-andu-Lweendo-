<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quadratic Equation Solver</title>
    <style>
       body{background-color: rgb(191, 214, 214);;}
        body { font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: larger; padding: 50px; }
        input[type="number"] { width: 60px; }
    </style>
</head>
<body>
   <div class="section">
    <h2>1.Quadratic Equation Solver</h2>
    <p>Enter Coefficients for ax<sup>2</sup>+bx+c=0</p>
    <label>a: <input type="number" id="a" /></label>
    <label>b: <input type="number" id="b" /></label>
    <label>c: <input type="number" id="c" /></label>
    <button onclick="solveQuadratic()">Solve</button>
    <button onclick="resetQuadratic()">Reset</button>
    <div id="quadResult" class="result"></div>
    <div id="quadError" class="error"></div>
  </div>
    <hr>
     <script>
    function solveQuadratic(){
    // Get the coefficients 
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const errorDiv = document.getElementById("quadError");
      const resultDiv = document.getElementById("quadResult");
      errorDiv.textContent = "";
      resultDiv.textContent = "";

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        errorDiv.textContent = "Please enter valid numbers for a, b, and c.";
        return;
      }
      // Check if 'a' is zero (not a quadratic equation if a=0)
      if (a === 0) {
        errorDiv.textContent = "Coefficient 'a' cannot be zero.";
        return;
      }
      // Calculate the discriminant (Delta)
      const D = b * b - 4 * a * c;
      let nature = "";
      let roots = "";
      // Two distinct real roots
      if (D > 0) {
        nature = "Two distinct real roots";
        const r1 = (-b + Math.sqrt(D)) / (2 * a);
        const r2 = (-b - Math.sqrt(D)) / (2 * a);
        roots = `Roots: ${r1.toFixed(3)}, ${r2.toFixed(3)}`;
      } else if (D === 0) {
        // One repeated real root
        nature = "One real repeated root";
        const r = -b / (2 * a);
        roots = `Root: ${r.toFixed(3)}`;
      } else {
        // Two complex roots
        nature = "Two complex conjugate roots";
        const real = (-b / (2 * a)).toFixed(3);
        const imag = (Math.sqrt(-D) / (2 * a)).toFixed(3);
        roots = `Roots: ${real} ± ${imag}i`;
      }

      resultDiv.textContent = `Discriminant: ${D.toFixed(3)} | ${nature} | ${roots}`;
    }

    function resetQuadratic() {
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("c").value = "";
      document.getElementById("quadResult").textContent = "";
      document.getElementById("quadError").textContent = "";
    }

    function convertGrade() {
      const score = parseInt(document.getElementById("score").value);
      const errorDiv = document.getElementById("gradeError");
      const resultDiv = document.getElementById("gradeResult");
      errorDiv.textContent = "";
      resultDiv.textContent = "";

      if (isNaN(score) || score < 0 || score > 100) {
        errorDiv.textContent = "Please enter a score between 0 and 100.";
        return;
      }

      let grade = "";
      if (score >= 85) grade = "A+";
      else if (score >= 75) grade = "A";
      else if (score >= 65) grade = "B+";
      else if (score >= 60) grade = "B";
      else if (score >= 55) grade = "C+";
      else if (score >= 50) grade = "C";
      else grade = "D";

      resultDiv.textContent = `Score ${score} → Grade ${grade}`;
    }

    function resetGrade() {
      document.getElementById("score").value = "";
      document.getElementById("gradeResult").textContent = "";
      document.getElementById("gradeError").textContent = "";
    }
  </script>
  <h1>2. Numeric Score to Letter Grade Converter</h1>
    <label for="score">Enter Numeric Score (0-100):</label>
    <input type="number" id="score" min="0" max="100">
    <button onclick="convertGrade()">Convert</button>
    <p id="grade-result"></p>
    
    <script>
        // ... The solveQuadratic function is already defined above ...

        function convertGrade() {
            // Get the numeric score
            const score = parseInt(document.getElementById('score').value);
            const resultElement = document.getElementById('grade-result');

            // Input validation
            if (isNaN(score) || score < 0 || score > 100) {
                resultElement.innerHTML = 'Please enter a valid score between 0 and 100.';
                return;
            }

            let letterGrade = '';

            // Determine the letter grade based on the scale (check highest first)
            if (score >= 85) {
                letterGrade = 'A+';
            } else if (score >= 75) {
                letterGrade = 'A';
            } else if (score >= 65) {
                letterGrade = 'B+';
            } else if (score >= 60) {
                letterGrade = 'B';
            } else if (score >= 55) {
                letterGrade = 'C+';
            } else if (score >= 50) {
                letterGrade = 'C';
            } else { // Covers 0-49
                letterGrade = 'D';
            }

            resultElement.innerHTML = `The grade is: ${letterGrade}`;
        }
    </script>
</body>
</html> 
</body>

</html>
